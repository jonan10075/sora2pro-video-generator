<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sora 2 Pro Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 30px 15px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            padding: 8px;
            font-size: 14px;
        }
        input[type="file"],
        select {
            margin-top: 6px;
        }
        .controls-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #1b73e8;
            background: #1b73e8;
            color: white;
        }
        button:disabled {
            background: #9bbcf3;
            border-color: #9bbcf3;
            cursor: default;
        }
        #status {
            margin-top: 18px;
            font-size: 14px;
            color: #333;
            min-height: 18px;
        }
        #status.error {
            color: #c0392b;
        }
        #status.success {
            color: #2c7a4b;
        }
        video {
            margin-top: 20px;
            max-width: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sora 2 Pro Video Generator</h1>

        <label for="prompt">Prompt</label>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>

        <label for="image">Initial image (1792×1024)</label>
        <input type="file" id="image" accept="image/png, image/jpeg, image/webp">

        <label for="duration">Duration</label>
        <div class="controls-row">
            <select id="duration">
                <option value="15">15 seconds</option>
                <option value="25">25 seconds</option>
            </select>
            <button id="generateBtn">Generate Video</button>
        </div>

        <div id="status"></div>
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        const promptField = document.getElementById('prompt');
        const imageField = document.getElementById('image');
        const durationField = document.getElementById('duration');
        const statusDiv = document.getElementById('status');
        const videoPlayer = document.getElementById('videoPlayer');
        const generateBtn = document.getElementById('generateBtn');

        let timerId = null;

        function setStatus(text, type = "") {
            statusDiv.textContent = text;
            statusDiv.className = "";
            if (type) {
                statusDiv.classList.add(type);
            }
        }

        generateBtn.addEventListener('click', async () => {
            const prompt = promptField.value.trim();
            const file = imageField.files[0];
            const duration = durationField.value;

            if (!file) {
                setStatus('Please select an image file.', 'error');
                return;
            }

            // Prepare UI
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            videoPlayer.src = '';
            setStatus('Uploading and generating video...', '');

            const startTime = Date.now();

            // Counter updates every second
            timerId = setInterval(() => {
                const elapsed = Math.round((Date.now() - startTime) / 1000);
                setStatus(
                    `Generating video... ${elapsed}s elapsed (this may take around 60–120 seconds).`
                );
            }, 1000);

            const formData = new FormData();
            formData.append('prompt', prompt);
            formData.append('duration', duration);
            formData.append('image', file);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Stop counter
                if (timerId !== null) {
                    clearInterval(timerId);
                    timerId = null;
                }

                const totalSeconds = Math.round((Date.now() - startTime) / 1000);

                if (response.ok) {
                    setStatus(`Video ready! (took ${totalSeconds}s)`, 'success');
                    if (result.video_url) {
                        videoPlayer.src = result.video_url;
                        videoPlayer.load();
                    }
                } else {
                    let extra = '';
                    if (result && result.details) {
                        extra = ' – ' + (typeof result.details === 'string'
                            ? result.details
                            : JSON.stringify(result.details));
                    }
                    setStatus(
                        'Error: ' + (result.error || 'Unknown error') + extra,
                        'error'
                    );
                }
            } catch (err) {
                if (timerId !== null) {
                    clearInterval(timerId);
                    timerId = null;
                }
                setStatus('Error: ' + err.toString(), 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video';
            }
        });
    </script>
</body>
</html>
